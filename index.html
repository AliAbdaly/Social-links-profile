<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <main class="main">
      <figure>
        <img src="avatar-jessica.jpeg" alt="Jessica Randall" />
        <figcaption>
          <p>Jessica Randall</p>
        </figcaption>
      </figure>
      <address>
        <p class="from">London, United Kingdom</p>
        <p class="about">"Front-end developer and avid reader."</p>
        <ul>
          <li>GitHub</li>
          <li>Frontend Mentor</li>
          <li>LinkedIn</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </address>
    </main>
  </body>
</html>
